<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Virtual Tour</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

    <script src="js/Tour.js"></script>
    <script src="js/CursorEvent.js"></script>
    <script src="js/sideView.js"></script>
  </head>
  <body>
    <a-scene id="main-scene">     
      <a-sky id="main-container" radius="5000" color="#98DAFC"></a-sky>
      <a-entity id="placesContainer" cursor-listener tour></a-entity>
      <a-camera id="camera" wasd-controls="enabled:false;">
        <a-entity
          id="app-title"
          position="0 0.73 -1"
          text="font: exo2bold; align: center; width: 2; color: #000; value: It's time to travel virtually!"
        >
          <a-entity
            id="app-subtitle"
            position="0 -0.1 0"
            text="font: exo2bold; align: center; width: 1; color:blue; value: Travel Around The World"
          ></a-entity>
      </a-entity> 
      <a-entity id="camera-cursor" cursor="" position="0 0 -1" geometry="primitive:cone;radius:0.02"material="color:greenyellow;shader:flat;" scale="0.04 0.04 0.04" ></a-entity>
    </a-camera>
    <a-entity id="side-view-container" place-side-view cursor-listener></a-entity>
    </a-scene>
  </body>
</html>
